<html lang="en">

  <title>Jerigonza</title>

<body class="bg-blue-400 grid grid-columns-12 h-screen place-items-center">
  <div class="col-span-12 flex flex-col items-center w-full p-3">

    <textarea class="resize-none rounded w-full mb-8" name="input" id="word-input" cols="30" rows="4"></textarea>
