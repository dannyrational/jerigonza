<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jerigonza</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-purple-800 h-screen flex items-center">
  <div class="flex flex-col items-center w-full p-4">
    <p class="text-white text-2xl mb-2 font-black">Escribe Tu Texto Abajo</p>
    <textarea class="text-gray-500 font-semibold resize-none rounded w-full mb-8" name="input" id="word-input" cols="30"
      rows="4"></textarea>
    <div class="space-x-2">
      <button class="bg-pink-600 hover:bg-pink-700 transition-all duration-200 text-white p-3 rounded mb-8 font-bold"
        id="translate-btn">Traducir a
        Jerigonza</button>
      <button class="bg-green-400 hover:bg-green-500 transition-all duration-200 text-white p-3 rounded mb-8 font-bold"
        id="translate-btn">Copiar</button>
    </div>
    <p class="text-white text-2xl mb-2 font-black">Resultado</p>
    <textarea class="text-gray-500 font-semibold bg-white w-full h-24 overflow-scroll rounded" id="output" name="" id=""
      cols="30" rows="10"></textarea>
  </div>
  <script src="app.js"></script>
</body>

</html>
